notifications:
  email: false

# Quick boot options
sudo: false
cache:
  directories:
    - node_modules

# Ignore version tags
branches:
  except:
    - /^v[0-9]/

env:
  global:
    # COVERALLS_REPO_TOKEN
    - secure: 
    # CODECLIMATE_REPO_TOKEN
    - secure: 
    # SAUCE_TOKENS
    - secure: 
    - secure: 

# Language options
language: node_js
node_js:
  - 4
before_script:
  - npm prune
script:
  - npm run cover

# Npm publish options
after_success:
  - npm run build
  - npm install semantic-release --global
  - semantic-release pre && npm publish && semantic-release post
